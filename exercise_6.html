<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Exercise</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js" type="javascript"></script>
    
    </head>
    <body>

        <div class="container" style="background-color: rgb(114, 157, 168);">
            <h1>Bootstrap 5 Container</h1>
        </div>

        <div class="container-fluid" style="background-color: rgb(114, 157, 168);">
            <h1>Bootstrap 5 Container Fluid</h1>
        </div>

        <div class="container-sm" style="background-color: rgb(114, 157, 168);">
            <h1>Bootstrap 5 Container SM</h1>
        </div>

        <div class="container-md" style="background-color: rgb(114, 157, 168);">
            <h1>Bootstrap 5 Container MD</h1>
        </div>

        <div class="container-lg" style="background-color: rgb(114, 157, 168);">
            <h1>Bootstrap 5 Container LG</h1>
        </div>

        <div class="container-xl" style="background-color: rgb(114, 157, 168);">
            <h1>Bootstrap 5 Container XL</h1>
        </div>

        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>


        </div>

    </body>
</html>
