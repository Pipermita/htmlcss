<!DOCTYPE html>
    <html>
        <head>
            <title>ReactJS Exercise 1</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
            <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="js/kodego.js"></script>
        </head>
        <body>
            <h1>ReactJS Exercise 1</h1>

            <div id="result"></div>
            
            <script>
            
            class Furniture{
                constructor(small, big){
                    this.small = small;
                    this.big = big;
                }
            }

            class Chair extends Furniture{
                constructor(classification, color){
                    super("LivingRoom", "Beige");
                    this.classification = classification;
                    this.color = color;
                }
            }

                class VictorianSofa extends Chair{
                        constructor(){
                            super("WoodMade", "Gold");
                        }
                }

                class Futon extends Chair{
                    constructor(){
                        super("Modern", "DarkBlue");
                    }
                }

            class Bed extends Furniture{
                constructor(size, color){
                    super("KingSized", "SummerShower");
                    this.size = size;
                    this.color = color;
                }
            }
            
                class PosterBed extends Bed{
                            constructor(){
                                super("Materials", "Design");
                            }
                    }
                
                class Canopy extends Bed{
                        constructor(){
                            super("Materials", "Design");
                        }
                }

            let anyFurniture = new Bed;
            document.getElementById("result").innerHTML = anyFurniture.big;

                       
            </script>

        </body>

    </html>
