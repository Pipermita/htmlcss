<!DOCTYPE html>
<html>
<head>
    <title>Practice only</title>
</head>
<body>
    <div>

          <h1>Normita M. Burce</h1>
      <div class="row">
        <div class="col-6">
            1. Powdered white sugar (cups)
        </div>
         <div class="col-3">
            <input type="number" value="0" class="qty" id="qty_sugar" />
        </div>
           <div class="col-2">
            <input type="number" readonly value="0" id="price_sugar" />
        </div>
      </div>

      <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" id="a" value="100">
        +<input type="number" id="b" value="100">
        =<output name="x" for="a b"></output>
        </form>
</body>
</head>
</html>
