<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid Layout</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>CSS Grid Layout</h1>

        <div class="page-wrapper">

            <h2>Basic Grid</h2>
            <h3>Grid Column & Row</h3>

                <div class="item1">Box 1</div>
                <div class="item2">Box 2</div>
                <div class="item3">Box 3</div>
                <div class="item4">Box 4</div>

                <div class="items2">Box 2</div>

                <div class="items18">Box 18</div>
                <div class="items19">Box 19</div>

    </body>
</html>
