<!DOCTYPE html>
<html>
<head>
    <title>Invoice Table</title>
    <style>
        table, th, td   {
            width:1000px;border:2px solid rgb(85, 100, 163);border-radius: 10px;
        }
    </style>  
</head>
<body>
        <h1 style="color:rgba(187, 11, 84, 0.877);text-align:center">Mita's Baking Supplies</h1>
        <h2 style="color:rgb(15, 15, 15);text-align:center">Wholesale</h2>

    <div id="main" class="page wrapper">
        
<table style="width:100%; border-radius: var(30px);">
    <thead>        
        <tr style="background-color: rgb(130, 195, 245);">
            <th style="width:50%;height:30px;background-color: rgb(130, 195, 245);">Item Description</th>
            <th style="width:10%;background-color: rgb(130, 195, 245);">Qty</th>
            <th style="width:30%;background-color: rgb(130, 195, 245);">Unit Price Php</th>
            <th style="width:10%;background-color: rgb(130, 195, 245);">Amount</th>
               </tr>
    </thead>
    <tbody>
        
        <tr>
            <td style="text-align:left"><text>All Purpose Flour</text></td>
            <td style="text-align:center"><number>4</number></td>
            <td style="text-align:center"><text>Php48.00</text></td>
            <td style="text-align:center"><text>Php192.00</text></td>
        </tr>

        <tr>
            <td style="text-align:left"><text>White Sugar</text></td>
            <td style="text-align:center"><number>3</number></td>
            <td style="text-align:center"><text>Php102.00</text></td>
            <td style="text-align:center"><text>Php306.00</text></td>
        </tr>
        <tr>
            <td style="text-align:left"><text>Chocolate Chips</text></td>
            <td style="text-align:center"><number>2</number></td>
            <td style="text-align:center"><text>Php365.00</text></td>
            <td style="text-align:center"><text>Php730.00</text></td>
        </tr>
        <tr>
            <td style="text-align:left"><text>Brown Sugar</text></td>
            <td style="text-align:center"><number>2</number></td>
            <td style="text-align:center"><text>Php79.00</text></td>
            <td style="text-align:center"><text>Php158.00</text></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td style="text-align:right">Sub Total</td>
            <td style="text-align:center"><text>Php1,386.00</text></td>
        </tr>
        <tr>
            <td colspan="2"></td> 
            <td style="text-align:right">VAT 12%</td>
            <td style="text-align:center"><text>Php166.32</text></td>
        </tr>
            <td colspan="2"></td>
            <td style="text-align:right">Total</td>   
            <td style="text-align:center"><text>Php1,552.32</text></td>
        </tr>
        
    </tbody>
                  
    </table>

    </div>
</body>
</html>
