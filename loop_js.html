<!DOCTYPE html>
    <html>
        <head>
            <title>Javascript Conditions</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
            <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="js/kodego.js"></script>
        </head>
        <body>
            <h2>https://devdocs.io/javascript/</h2>

            <h3>WHILE LOOP</h3>

            <div id="result"></div>

            <script>
                let counter = 1;
                while(counter <= 10){
                    document.getElementById("result").innerHTML += counter + ", ";
                    counter++;
                }

                document.getElementById("result").innerHTML += counter + "<br>";
                counter = 2;
                while(counter <= 50){
                    document.getElementById("result").innerHTML += counter + ", ";
                    counter += 2;
                }
            </script>
        </body>
    </html>
