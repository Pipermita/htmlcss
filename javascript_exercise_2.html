<!DOCTYPE html>
    <html>
        <head>
            <title>Javascript Exercise 2</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
            <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="js/kodego.js"></script>
        </head>
        <body>
            <h1>Javascript Exercise 2</h1>
            <h2>Machine 1</h2>
    
            <input type="text" id="letter" value="" placeholder="Input Letter" maxlength="1" onkeypress="getLetterAssignment()"/> 
            <div id="result1"></div>
    
            <script>
                function getLetterAssignment(){
                    let letter = document.getElementById("letter").value;

                    switch(letter){
                        case "a":
                        case "e":
                        case "i":
                        case "o":
                        case "u":
                        case "A":
                        case "E":
                        case "I":
                        case "O":
                        case "U":
                            document.getElementById("result1").innerHTML = "Vowel";
                            break;
                        default:
                            document.getElementById("result1").innerHTML = "Consonant";
                            break;
                    }                   
                }
            </script>
    
            <h2>Machine 2</h2>
    
            <input type="number" name="number1" value="" placeholder="Input number1"/>
            <input type="number" name="number2" value="" placeholder="Input number2"/>
            <div id="result2"></div>

            <div>   
                <button class="button" id="plus" data-operator="+" onclick="doComputeValue(event)">+</button>  
                <button class="button" id="minus" data-operator="-" onclick="doComputeValue(event)">-</button>
                <button class="button" id="multiply" data-operator="*" onclick="doComputeValue(event)">*</button>
                <button class="button" id="divide" data-operator="/" onclick="doComputeValue(event)">/</button>
                <button class="button" id="equals" data-operator="=" onclick="doComputeValue(event)">=</button>
            </div>      

            <script>

                function doComputeValue(e){

                    let operator = e.currentTarget.getAttribute("data-operator");
                    let value1 = parseInt(document.getElementsByName("number1")[0].value);
                    let value2 = parseInt(document.getElementsByName("number2")[0].value);

                    switch (operator) {
                        case "+":
                            document.getElementById("result2").innerHTML = value1 + value2;
                            break;
                        case "-":
                            document.getElementById("result2").innerHTML = value1 - value2;
                            break;
                        case "*":
                            document.getElementById("result2").innerHTML = value1 * value2;
                            break;
                        case "/":
                            document.getElementById("result2").innerHTML = value1 / value2;
                            break;
                        default:
                            document.getElementById("result2").innerHTML = "Not Applicable";
                            break;
                    };
                  }
            </script>   
        </body>   
    </html>
